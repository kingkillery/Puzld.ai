<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuzldAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PuzldAI</h1>
      <button id="theme-toggle" title="Toggle theme">◐</button>
    </header>

    <main>
      <div class="input-section">
        <textarea id="prompt" placeholder="Enter your task..." rows="4"></textarea>
        <div class="controls">
          <select id="agent">
            <option value="auto">Auto (Router)</option>
            <option value="claude">Claude</option>
            <option value="gemini">Gemini</option>
            <option value="codex">Codex</option>
            <option value="ollama">Ollama</option>
          </select>
          <button id="run-btn">Run Task</button>
        </div>
      </div>

      <!-- Enhanced Status Section -->
      <div id="status-panel" class="status-panel hidden">
        <div class="status-header">
          <div class="status-indicator">
            <span class="pulse-dot"></span>
            <span id="status-text">Processing</span>
          </div>
          <div class="timer" id="timer">00:00</div>
        </div>
        <div class="summary-text" id="summary">⚙️ Initializing...</div>
      </div>

      <div class="output-section">
        <div class="output-header">
          <span>Output</span>
          <span id="status"></span>
        </div>
        <pre id="output"></pre>
        <div id="stats" class="stats"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
